<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/client.css"/>
    <link rel="stylesheet" href="login.style.client.css" />
</head>
<body>
<div class="container">
    <h1>Sign In</h1>
    <div class="form-group row">
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" type="text" id="username" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password" type="password" id="password" placeholder="123qwe#$%">
                    <button class="btn btn-primary wbdv-button wbdv-login" style="padding-bottom:28px;left:0px">Sign in</button>
                    <div class="form-group row">
                        <a href="#" class="left wbdv-link wbdv-forgot-password" style="float:left;width:45%;">Forgot Password?</a>
                        <a href="#" class="right wbdv-link wbdv-register" style="float:right;width:45%">Sign up</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
