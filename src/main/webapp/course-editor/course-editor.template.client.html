<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/client.css">
    <link rel="stylesheet" href="course-editor.style.client.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="wbdv-course-editor wbdv-close col-sm-1"
       href="../course-list/course-list.template.client.html">
        <i class="fa fa-times fa-2x fa-inverse"></i>
    </a>
    <h4 class="wbdv-course-title col-sm-3">CS5610-WebDev</h4>
    <ul class="nav nav-tabs wbdv-page-tab col-sm-6">
        <li class="nav-item">
            <a class="nav-link" href="#">Build</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="#">Pages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Theme</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Store</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Apps</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
        </li>
    </ul>
    <a class="wbdv-new-page-btn col-sm-1">
        <i class="fa fa-plus fa-2x fa-inverse"></i>
    </a>
</nav>

<div class="form-group row">
    <div class="col-sm-3 bg-dark">
        <div class="list-group wbdv-module-list">
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 1 - jQuery</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item active wbdv-selected">
                <h6 class="wbdv-module-item-title">Module 2 - React</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 3 - Redux</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 4 - Native</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 5 - Angular</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 6 - Node</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <a href="#" class="list-group-item wbdv-module-item">
                <h6 class="wbdv-module-item-title">Module 7 - Mongo</h6>
                <i class="fa fa-times fa-right wbdv-module-item-delete-btn"></i>
            </a>
            <span class="fa-stack fa-1x wd-bottom-right">
          <i class="fas fa-plus fa-stack-1x fa-inverse fa-right" style="position:absolute; right:10px"></i>
        </span>
        </div>
    </div>
    <div class="col-8">
        <div class="form-row">
        <ul class="nav nav-pills wbdv-topic-pill-list">
            <li class="nav-item wbdv-topic-pill">
                <a class="nav-link" href="#">Topic 1</a>
            </li>
            <li class="nav-item wbdv-topic-pill">
                <a class="nav-link active" href="#">Topic 2</a>
            </li>
            <li class="nav-item wbdv-topic-pill">
                <a class="nav-link" href="#">Topic 3</a>
            </li>
            <li class="nav-item wbdv-topic-pill">
                <a class="nav-link" href="#">Topic 4</a>
            </li>
            <li class="nav-item wbdv-topic-add-btn">
                <a class="nav-link" href="#">
                    <i class="fa fa-plus fa-1x"></i>
                </a>
            </li>
        </ul>
        </div>
        <div class="form-row float-right">
            <button class="btn btn-primary wbdv-button wbdv-save btn-success">Save</button>
<!--            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1">
                <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
            </div>-->
            <!-- Rounded switch -->
            <label>Preview</label>
            <label class="switch">
                <input type="checkbox" id="customSwitch1">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
</div>
</body>
</html>
