<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/client.css"/>
    <link rel="stylesheet" href="profile.style.client.css" />
</head>
<body>
<div class="container">
    <h1>Profile</h1>
    <div class="form-group row">
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" type="text" id="usernameFld" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="phone" class="col-sm-2 col-form-label">
                    Phone
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone" type="text" id="phoneFld" placeholder="(555)123-4324">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">
                    Email
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-email" type="text" id="emailFld" placeholder="alice@wonderland.com">
                </div>
            </div>
            <div class="form-group row">
                <label for="role" class="col-sm-2 col-form-label">
                    Role
                </label>
                <div class="col-sm-10">
                    <select class="col-sm-11 wbdv-field wbdv-role">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-2 col-form-label">
                    Date of Birth
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-dob" type="date" id="dobFld" placeholder="mm/dd/yy">
                </div>
            </div>
            <div class="form-group row">
                <label for="update" class="col-sm-2 col-form-label">
                </label>
                <div class="col-sm-10">
                    <button class="btn btn-success wbdv-button wbdv-update" id="registerBtn">Update</button>
                    <br/><br/>
                    <button class="btn btn-danger wbdv-button wbdv-logout" id="registerBtn">Logout</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
