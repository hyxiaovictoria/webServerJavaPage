<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/client.css"/>
    <link rel="stylesheet" href="register.style.client.css"/>
</head>
<body>
<div class="container">
    <h1>Sign Up</h1>
    <div class="form-group row">
        <form>
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label">
                    Username
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username" type="text" id="usernameFld" placeholder="Alice">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Password
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password" type="password" id="passwordFld" placeholder="123qwe#$%">
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">
                    Verify Password
                </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-password-verify" type="password" id="password" placeholder="123qwe#$%">
                    <button style="height:37px" class="btn btn-primary wbdv-button wbdv-register" id="registerBtn">Sign up</button>
                    <div>
                        <a href="#" class="wbdv-link wbdv-login">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
